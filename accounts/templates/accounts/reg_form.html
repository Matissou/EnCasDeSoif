{% extends 'base_generic.html' %}

{% block content %}
<div class="container">
    <h1> Register </h1>
    <div class="row justify-content-center">
        <form method="post">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-6">
                        {{ form.username.errors }}
                        <label for="{{ form.username.id_for_label }}">Username</label>
                        <input type="text" required class="form-control" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}">
                </div>
                
                <div class="form-group col-md-6">
                    {{ form.first_name.errors }}
                    <label for="{{ form.first_name.id_for_label }}">First name</label>
                    <input type="text" required class="form-control" name="{{ form.first_name.name }}" id="{{ form.first_name.id_for_label }}">
                </div>

                <div class="form-group col-md-6">
                    {{ form.last_name.errors }}
                    <label for="{{ form.last_name.id_for_label }}">Last name</label>
                    <input type="text" required class="form-control" name="{{ form.last_name.name }}" id="{{ form.lastname.id_for_label }}">
                </div>
                
                <div class="form-group col-md-6">
                    {{ form.email.errors }}
                    <label for="{{ form.email.id_for_label }}">Email</label>
                    <input type="text" required class="form-control" name="{{ form.email.name }}" id="{{ form.email.id_for_label }}">
                </div>
            
                <div class="form-group col-md-6">
                    {{ form.password1.errors }}
                    <label for="{{ form.password1.id_for_label }}">Mot de passe</label>
                    <input type="password" required class="form-control" name="{{ form.password1.name }}" id="{{ form.password1.id_for_label }}">
                </div>
            
                <div class="form-group col-md-6">
                    {{ form.password2.errors }}
                    <label for="{{ form.password2.id_for_label }}">Confirmation mot de passe</label>
                    <input type="password" required class="form-control" name="{{ form.password2.name }}" id="{{ form.password2.id_for_label }}">
                </div>
            </div>
            <button class="btn btn-lg btn-primary outline" type="submit" name="button">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
