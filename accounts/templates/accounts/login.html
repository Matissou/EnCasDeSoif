{% extends "base_generic.html" %}

{% block title %}<title>Login - En cas de soif</title>{% endblock %}
{% block styles %} 
{% load static %}
<link href="{% static 'css/login.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="container text-center">
<h1>Bienvenue </h1>
    <form class="form-signin" method="post">
        <h3 class="h3 mb-3 font-weight-normal">Connectez-vous</h3>
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-lg btn-primary btn-block" type="submit" name="button">Se connecter</button>
    </form>  
</div>

{% endblock %}
