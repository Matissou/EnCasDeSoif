{% extends 'base.html' %}
<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
 
    {% load static %}
    <link rel="stylesheet" href="{% static 'accounts/style.css' %}" text="text/css">
</head>
<body>
    {% block body %}

    <h3>Vos points d'eau</h3>

</body>
</html>
